profiles:
  - name: WetFloor
    events:
      Ready:
        audio: { playCnt: 1, playList: [ { src: /test/ready_1.mp3, delayMs: 100 } ] }
        led:   { pattern: blink, periodMs: 800, cnt: 1 }
      Error:
        audio: { playCnt: 1, playList: [ { src: /test/error_1.mp3, delayMs: 0 } ] }
        led:   { pattern: blink, periodMs: 150, cnt: 0 }   # rapid infinite blink
      Start:
        audio: { playCnt: 1, playList: [ { src: /test/welcome_1.mp3, delayMs: 0 } ] }
        led:   { pattern: twinkle, periodMs: 120, cnt: 3 }
      Stop:
        audio: { playCnt: 1, playList: [ { src: /common/stop.mp3, delayMs: 0 } ] }
        led:   { pattern: blink, periodMs: 600, cnt: 1 }
      UiUpdate:
        audio: { playCnt: 1, playList: [ { src: /common/ui_update.mp3, delayMs: 0 } ] }
      Detected:
        audio:
          playCnt: 0
          playList:
            - { src: /test/warning_1.mp3, delayMs: 2000 }
            - { src: /test/warning_2.mp3, delayMs: 2000 }
            - { src: /test/warning_3.mp3, delayMs: 2000 }
      DetectedDistanceMax:
        led: { pattern: twinkle, periodMs: 2000, cnt: 0 }
      DetectedDistanceMin:
        led: { pattern: twinkle, periodMs: 120, cnt: 0 }   # very close -> fast blink
      Fell:
        audio:
          playCnt: 0
