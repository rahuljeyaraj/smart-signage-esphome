        led:   { pattern: twinkle, periodMs: 1000, cnt: 2 }
      SessionEnd:
        audio: { playCnt: 1, playList: [ { src: /common/session_end.mp3, delayMs: 0 } ] }
        led:   { pattern: twinkle, periodMs: 800, cnt: 2 }

